<script type="text/javascript" src="script.js"></script>
<script>
    $(".eventPic").on("click", 
        function() {
        $(this).next().modal('show');
    });
    
    $(".glyphicon-chevron-right").on("click", 
        function() {
        $(this).parent().parent().parent().parent().modal('toggle');
        $(this).parent().parent().parent().parent().next().next().modal('show');
    });
    
    $(".glyphicon-chevron-left").on("click", 
        function() {
        $(this).parent().parent().parent().parent().modal('toggle');
        $(this).parent().parent().parent().parent().prev().prev().modal('show');
    });
    
    
</script>
